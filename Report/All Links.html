<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook All Links</title>

    <!-- Font Awesome CSS for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Favicon using Font Awesome -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 448 512%22><path fill=%22%23007bff%22 d=%22M224 0C100.3 0 0 100.3 0 224c0 97.2 61.6 179.4 147.2 208.1v-147H105v-61h42.2v-46.7c0-41.6 24.9-64.8 62.9-64.8 18.2 0 37.3 3.3 37.3 3.3v41h-21c-20.8 0-27.3 12.9-27.3 26.2V224H252l-8.3 61H199v147C284.4 403.4 346 321.2 346 224 346 100.3 345.7 0 224 0z%22/></svg>">

    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Arial', sans-serif;
        }
        header {
            background-color: #3498db;
            padding: 15px;
            display: flex;
            align-items: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        header .back-btn {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 30px;
            margin-right: 15px;
            cursor: pointer;
        }
        .container {
            margin-top: 20px;
            max-width: 800px;
        }
        .card {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-green {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            justify-content: center;
            width: 100%;
            max-width: 150px;
            margin: 20px auto;
            transition: background-color 0.3s, transform 0.2s;
        }
        .btn-green:hover {
            background-color: #27ae60;
            transform: scale(1.05);
        }
        .btn-green:active {
            background-color: #1e8449;
        }
        .help-section {
            margin-top: 30px;
            text-align: center;
        }
        .help-section a {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 18px;
            text-decoration: none;
            color: #3498db;
            transition: color 0.3s, transform 0.2s;
        }
        .help-section a:hover {
            color: #1e73be;
            transform: scale(1.05);
        }
        .help-section a:active {
            color: #0e4c92;
        }
        .link-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 8px;
            background-color: #ecf0f1;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        .link-row:hover {
            background-color: #dfe6e9;
        }
        .link-row a {
            color: #2980b9;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .link-row a:hover {
            color: #3498db;
        }
        .link-row i {
            cursor: pointer;
            color: #2980b9;
        }
    </style>
</head>
<body>

<header>
    <button class="back-btn" onclick="goBack()"><i class="fas fa-arrow-left"></i></button>
    Facebook All Links
</header>

<div class="container">
    <div class="card">
        <h2 class="mb-4">All Useful Facebook Links</h2>
        <p><strong>Click the links or use the copy button for quick access.</strong></p>

        <!-- Links Section -->
        <div id="links-container"></div>

        <button class="btn-green" onclick="goBack()">
            <i class="fas fa-home"></i> BACK
        </button>
    </div>

    <!-- Video Tutorial Section -->
    <div class="help-section mt-4">
        <h4>Need More Help?</h4>
        <p>If you need more guidance, watch the following video tutorial:</p>
        <a href="https://www.youtube.com" target="_blank">
            <i class="fas fa-video"></i> Watch Video Tutorial
        </a>
    </div>
</div>

<script>
    const links = [
        { url: 'https://www.facebook.com/recover/id_upload?cf=560088260784585', description: 'Recover Account (ID Upload)', icon: 'fas fa-unlock-alt' },
        { url: 'https://www.facebook.com/help/contact/560088260784585', description: 'Access Link', icon: 'fas fa-link' },
        { url: 'https://www.facebook.com/help/contact/233841356784195', description: 'Birthday Change', icon: 'fas fa-birthday-cake' },
        { url: 'https://www.facebook.com/help/contact/183000765122339', description: 'Confirm Your Identity with Facebook', icon: 'fas fa-id-card' },
        { url: 'https://www.facebook.com/help/contact/183190208381429', description: 'Confirm Your Identity', icon: 'fas fa-user-check' },
        { url: 'https://www.facebook.com/help/contact/319547548123767', description: 'Confirm Your Identity with an ID', icon: 'fas fa-id-badge' },
        { url: 'https://www.facebook.com/account_delete', description: 'Delete Account', icon: 'fas fa-trash-alt' },
        { url: 'https://www.facebook.com/help/contact/122145551250439', description: 'Disabled - Ineligible', icon: 'fas fa-ban' },
        { url: 'https://www.facebook.com/help/contact/269030579858086', description: 'Disabled - Ineligible', icon: 'fas fa-user-times' },
        { url: 'https://www.facebook.com/help/contact/317389574998690', description: 'Disabled - Permanent Account', icon: 'fas fa-user-lock' },
        { url: 'https://www.facebook.com/help/contact/445633002198593', description: 'Help Us Confirm Your Name', icon: 'fas fa-signature' },
        { url: 'https://m.facebook.com/help/contact/199052956872279', description: 'Verify Your Information', icon: 'fas fa-info-circle' },
        { url: 'https://www.facebook.com/recover/extended?no_access=1', description: 'No Access Submission', icon: 'fas fa-user-slash' },
        { url: 'https://ww.facebook.com/help/contact/274459462613911', description: 'Report Something on Facebook', icon: 'fas fa-flag' },
        { url: 'https://www.facebook.com/help/contact/351277868234354', description: 'Security Identity Confirmation', icon: 'fas fa-shield-alt' },
        { url: 'https://www.facebook.com/help/contact/255904741169641', description: 'Email Address Already in Use', icon: 'fas fa-envelope' },
        { url: 'https://www.facebook.com/help/contact/313733425335072', description: 'Security Disabled Facebook', icon: 'fas fa-lock' },
        { url: 'https://www.facebook.com/help/contact/237843336274237', description: 'My Name Wasnâ€™t Accepted', icon: 'fas fa-user-edit' },
        { url: 'https://www.facebook.com/help/contact/357439354283890', description: 'Report a Login Issue', icon: 'fas fa-sign-in-alt' }
    ];


    function generateLinks() {
        const container = document.getElementById('links-container');
        links.forEach(link => {
            const row = document.createElement('div');
            row.className = 'link-row';

            const anchor = document.createElement('a');
            anchor.href = link.url;
            anchor.target = '_blank';
            anchor.innerHTML = `<i class="${link.icon}"></i> ${link.description}`;

            const copyIcon = document.createElement('i');
            copyIcon.className = 'fas fa-copy';
            copyIcon.onclick = () => copyLink(link.url);

            row.appendChild(anchor);
            row.appendChild(copyIcon);
            container.appendChild(row);
        });
    }

    function copyLink(link) {
        navigator.clipboard.writeText(link).then(() => {
            alert(`Link copied: ${link}`);
        }).catch(err => console.error('Error copying link: ', err));
    }

    function goBack() {
        window.history.back();
    }

    generateLinks();
</script>

</body>
</html>
